<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="flashcards-app">

<div>
    <p> Add a new card: </p>
    <input id="question" v-model="cardQuestion" placeholder="Enter Question">
    <input id="answer" v-model="cardAnswer" placeholder="Enter Answer">


    <p> Select card category: </p>
    <input type="radio" id="iupui" value="history" v-model="cardCategory">
        <label for ="iupui"> History </label>
    <input type="radio" id="math" value="math" v-model="cardCategory">
        <label for = "iupui">Math</label>
    <input type="radio" id="sponge" value="science" v-model="cardCategory">
        <label for = "iupui"> Science</label><br>
    <button type="submit" v-on:click="newCard">Submit</button><P> </P>
    <button onClick="window.location.reload();">Reset Cards</button>

</div>
<br>
<div class="card" v-for = "card in cards" v-on:click="card.flipped = !card.flipped">
    <div class="top" v-bind:class="cardCategory"></div>
    <div class="side1" v-bind:class= {hide:card.flipped}>
    <h1>{{card.question}}</h1> </div>
    <div class="side2" v-bind:class = {hide:!card.flipped}>
        <h1>{{card.answer}}</h1>
    </div>



</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
